<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        /* Add your custom CSS styling here */
        /* For simplicity, I'm not including extensive styling */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <br>
        <input type="button" value="Login" onclick="validate()">
    </div>

    <script>
        function validate() {
            var enteredUsername = document.getElementById("username").value;
            var enteredPassword = document.getElementById("password").value;

            // Replace with your desired correct username and password
            var correctUsername = "StMarys";
            var correctPassword = "Academy";

            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                window.location.href='https://drive.google.com/file/d/1xe-9RtL4SU37jNovFoL2lmuSeoUdF1Lj/view?usp=drive_link';
            } else {
                alert("Invalid credentials");
            }
        }
    </script>
</body>
</html>
