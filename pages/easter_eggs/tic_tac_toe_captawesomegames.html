<!DOCTYPE html>
<html lang="en">

	<head>

		<title>Tic Tac Toe Easter Eggs Eggs</title>

		<link rel="icon" type="image/x-icon" href="../images/weppage_icon_32.ico">

		<div id="menu-placeholder"></div>

		<br>
		<br>

		<link rel="stylesheet" href="https://captawesome4500.github.io/styles.css">


	</head>

	<body style="background-color:#00777B;">

		<p>The victory trill reads "Good Job" in Morse Code</p>

		<script>
			// Load the menu using AJAX
			const menuPlaceholder = document.getElementById('menu-placeholder');
			const xhr = new XMLHttpRequest();
			xhr.open('GET', 'menu.html', true);
			xhr.onreadystatechange = function () {
			if (xhr.readyState === 4 && xhr.status === 200) {
			menuPlaceholder.innerHTML = xhr.responseText;
			}
			};
			xhr.send();
		</script>

	</body>
</html>
